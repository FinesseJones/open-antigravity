version: '3.8'
services:
  mitmserver:
    build: ./mitmserver
    ports:
      - "8080:8080"
    volumes:
      - ./mitmserver:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm start

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - mitmserver
